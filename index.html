<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='id-app'>
        <h1>  Hello {{ 'Prog ' +  name }}</h1>
        <h2>{{ date }}</h2>
        <p>{{ saySomething() }}</p>
        <p> {{ sayMyName() }}</p>
        <p> {{ date }}</p>
        <p> {{ time }}</p>
       
        <button @click="showDate"> Show Date</button>
        <button @click="showTime"> Show Time</button>
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
           el: '#id-app',
           data() {
               return {
                   name: 'Manar',
                   date: 'Today',
                   time : 'Time'
               }
           },
           methods: {
               saySomething : function (){
                    return 'Hello from vuejs methods';
               },
               sayMyName : function (){
                    return this.name + ' Ali';
               },
               showDate : function (){
                    this.date = Date();
               },
               showTime : function (){
                const timeGet = new Date();
                     this.time = timeGet.getHours() + ':' + timeGet.getMinutes() +':' +timeGet.getSeconds();
               }
           },
           
        })
    </script>
</body>
</html>
